    <div class="col-xs-10">
        <div class=" col-xs-8">

            <div class="row padding_text">
                <div class=" col-xs-12">
                    <h2><a ng-href="/Page/Index/{{page.id}}">{{page.title}}</a></h2>
                    <!--<label for="nombre">Titulo: </label>-->
                </div>
            </div>

            <div class="row padding_text">

                <div class="col-xs-12">
                    <h4>{{page.description}}</h4>
                </div>
            </div>
            <div class="row"><br></div>
        </div>
        <div class="col-xs-4">
            <div class="row"><br></div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-8 text-center img_cubierta" style="width: 100%; margin-left: 0%;">
                    <div class="row"><br></div>
                    <a ng-href="/Page/Index/{{page.id}}">
                        <img id="coverImage" src="/images/029_icon_imagen.png" ng-src="{{ page.url_img }}" style="max-width: 100%; height: auto;" />
                    </a>
                    <div class="row"><br></div>
                </div>


            </div>

        </div>
    </div>
    <div class="col-xs-1 padding_eliminar">
        <a href="" ng-click="removePage(page)">
            <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span>
        </a>
    </div>
