
<div ng-form>
    <div class="row cont_Principal">
        <div class="col-xs-12">

            <div class="row">
                <div class=" col-xs-8">

                    <div class="row padding_text">
                        <div class=" col-xs-12">
                            <label for="nombre"> *Titulo de la Pagina</label>
                        </div>
                    </div>
                    <div class="row padding_text">

                        <div class="col-xs-12">
                            <input ng-model="slide.lotitle" class="form-control" type="text" placeholder="Titulo de la Pagina" required>
                        </div>
                    </div>


                    <div class="row padding_text">
                        <div class=" col-xs-12">
                            <label for="descripcion"> *Descripcion</label>
                        </div>
                    </div>
                    <div class="row padding_text">

                        <div class="col-xs-12">

                            <textarea class="form-control"
                                      ng-model="slide.loparagraph" type="text"
                                      placeholder="Descripcion" rows="4" required></textarea>

                        </div>
                    </div>
                    <div class="row"><br></div>
                    <div class="row col-xs-12">
                        <!-- <input type='file' id="imgInp" ng-model = 'rutaImage' />
        <img class="tamIconTabla img-responsive" src="images/{{rutaImage}}" >
        -->
                        <select kendo-combo-box
                                k-placeholder="'Tag...'"
                                k-data-text-field="'name'"
                                k-data-value-field="'id'"
                                k-filter="'contains'"
                                k-auto-bind="false"
                                k-min-length="3"
                                k-data-source="{ transport: {read: { url:'/Resources/Read_tags', type:'post', datatype: 'json'} } }"
                                k-ng-model="slide.pagetag"                                
                                required></select>
                        <!--style="width: 300px;"-->
                    </div>
                    <div class="row"><br></div>
                    <div class="row">
                        <!-- <input type="file" accept="images/*" image="image"/>
                        <img ng-show="image" ng-src="images/{{image.url}}" type="{{image.file.type}}" />-->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="row"><br></div>
                    <div class="row"><br></div>

                    <div class="row">
                        <div class="col-xs-offset-2 col-xs-8 text-center img_cubierta" style="width: 100%; margin-left: 0%;">
                            <div class="row"><br></div>
                            <input id="urlImageIn" name="urlImageIn" ng-model="slide.loimage" type="hidden" required />
                            <img id="coverImage" src="/images/029_icon_imagen.png" ng-src="{{ slide.loimage }}" style="max-width: 100%; height: auto;" />
                            <div class="row"><br></div>
                            <div class="row">
                                <input name="files"
                                       type="file"
                                       kendo-upload
                                       k-async="{ saveUrl: '/Resources/UploadImage', autoUpload: true }"
                                       k-multiple="false"
                                       k-show-file-list="false"
                                       k-success="onUploadSlideImageSuccess" />
                            </div>
                            <div class="row"><br></div>
                            <div class="row">Imagen de Obligatoria</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
