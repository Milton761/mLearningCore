<script type="text/ng-template" id="myModalContent.html">

<div class="modal-header">
    <h3 class="modal-title"> {{tituloModal }} Nueva Institucion </h3>
    </div>
<div class="modal-body">



    <form class="form" name="institucionForm" id="institucionForm">



        <div class="form-group"


             ng-class="{'has-error':institucionForm.FormNombre.$invalid && institucionForm.institucionFormNombre.$touched}">

            <label for="nombre">Nombre:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-bookmark"></i>
    </div>
                <input ng-model="institucionActual.nombre" class="form-control"
                       name="institucionFormNombre" type="text"
                       placeholder="Nombre institucion" ng-required="true"
                       maxlength="20"> <span
                                             ng-if="institucionForm.institucionFormNombre.$invalid && institucionForm.institucionFormNombre.$dirty"
                                             class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
            <span
                  ng-if="institucionForm.institucionFormNombre.$error.required && institucionForm.institucionFormNombre.$touched"
                  class="help-block">El nombre es requerido. </span>
    </div>




       <div class="row">

           <div class="col-xs-4">
            <label for="nombre">Pais</label>

                <input ng-model="institucionActual.pais" class="form-control"
                       name="institucionFormPais" type="text"
                      >
    </div>
               <div class="col-xs-4">

                <label for="nombre">Region/Estado</label>
                <input ng-model="institucionActual.region" class="form-control"
                       name="institucionFormRegion" type="text"
                      >
    </div>

                   <div class="col-xs-4">
                <label for="nombre">Ciudad</label>
                <input ng-model="institucionActual.ciudad" class="form-control"
                       name="institucionFormCiudad" type="text"
                      >
    </div>

    </div>
      <div class="row"><br></div>
    <div class="row">
        <div class="col-xs-4">
            <label for="nombre">Cod postal</label>
            <input ng-model="institucionActual.postal" class="form-control"
                   name="institucionFormPostal" type="text"
                   >
    </div>
        <div class="col-xs-4">
            <label for="nombre">Telefono</label>
            <input ng-model="institucionActual.telefono" class="form-control"
                   name="institucionFormTelefono" type="text"
                  >
    </div>
        <div class="col-xs-4">
            <label for="nombre">Email</label>
            <input ng-model="institucionActual.email" class="form-control"
                   name="institucionFormEmail" type="text"
                  >
    </div>

    </div>


        <div class="row"><br></div>
    <div class="row">
        <div class="col-xs-6">Director</div>

    </div>

    <div class="row">
        <div class="col-xs-12">
           <div class="row">
               <div class="col-xs-offset-1 col-xs-5">
                   <label for="nombre">Nombre</label>
                   <input ng-model="institucionActual.nombreDirector" class="form-control"
                          name="institucionFormNombreDirector" type="text"
                          >
    </div>
               <div class="col-xs-5">
                   <label for="nombre">Apellidos</label>
                   <input ng-model="institucionActual.apellidosDirector" class="form-control"
                          name="institucionFormApellidosDirector" type="text"
                         >
    </div>
    </div>

            <div class="row">
                <div class="col-xs-offset-1 col-xs-5">
                    <label for="nombre">Usuario</label>
                    <input ng-model="institucionActual.usuarioDirector" class="form-control"
                           name="institucionFormUsuarioDirector" type="text"
                           >
    </div>
                <div class="col-xs-5">
                    <label for="nombre">Contrase√±a</label>
                    <input ng-model="institucionActual.passwordDirector" class="form-control"
                           name="institucionFormDirector" type="text"
                          >
    </div>
    </div>

    </div>
    </div>


    </form>




    </div>
<div class="modal-footer">


    <button class="btn " ng-click="guardarModal()">Guardar</button>


    <a  class="btn btn-default " role="button"" ng-click="cancel()">
                                                                   Cancelar
    </a>

    </div>



</script>
