<p>This is the directives/septimo view.</p>
<h1 ng-click="hola()">Slide {{campo.name}}</h1>

    <div class="container-fluid">

    <form class="form" name="septimoForm" id="septimoForm">
        <div class="row">
            <div class="col-xs-6">
                <!-- titulo-->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3">
                        <label for="nombre"> Titulo de la Pagina</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-xs-offset-1 col-xs-4">
                        <input ng-model="septimoActual.titulo" class="form-control" type="text" placeholder="Titulo (Opcional)">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <input ng-model="septimoActual.enlace" class="form-control" type="text" placeholder="enlace de video (Youtube o vimeo)">
                    </div>
                </div>


                <!-- descripcion-->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3">
                        <label for="descripcion"> Descripcion</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-xs-offset-1 col-xs-4">

                        <textarea class="form-control"
                                  ng-model="septimoActual.descripcion" type="text"
                                  placeholder="Texto"  rows="3">
                        </textarea>

                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                campo del video
            </div>
        </div>




    </form>
</div>
