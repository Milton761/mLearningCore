<p>This is the directives/tercero view.</p>
<h1 ng-click="hola()">Slide {{campo.name}}</h1>

<div class="container-fluid">

    <form class="form" name="terceroForm" id="terceroForm">
        <div class="row">
            <div class="col-xs-12">
                <!-- titulo-->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3">
                        <label for="nombre"> Titulo de la Pagina</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-xs-offset-1 col-xs-4">
                        <input ng-model="terceroActual.titulo" class="form-control" type="text" placeholder="Titulo (Opcional)">
                    </div>
                </div>

                <!-- descripcion-->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3">
                        <label for="descripcion"> Descripcion</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-xs-offset-1 col-xs-4">

                        <textarea class="form-control"
                                  ng-model="terceroActual.descripcion" type="text"
                                  placeholder="elementos lista"  rows="3">
                        </textarea>

                    </div>
                </div>
            </div>

        </div>




    </form>
</div>
